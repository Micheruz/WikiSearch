<html>

<head>
  <title>Wikipedia Search</title>
  <link href="style.css" type="text/css" rel="stylesheet" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3">
        <div class="wiki">
          <h1 class="text-center">Find a Wikipedia Article</h1>
          <div class="input-group input-group-lg">
            <input type="text" id="text" name="search" class="form-control input-lg" value="" placeholder="Search for...">
            <span class="input-group-btn">
        <button name="search" id="search" class="btn btn-default" type="button"><i class="glyphicon glyphicon-search" aria-hidden="true"></i></button>

      </span>
          </div>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-xs-10 col-sm-6 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
         <button id="random" class="btn btn-default" type="button">Get a Random Article</button>
      </a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-8 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-2">
          <div id="list">
          </div>
          <footer class="text-center">by <a href="https://github.com/micheruz">Micheruz</a> on <a href="https://codepen.io/Micheruz">CodePen</a></footer>

        </div>
      </div>
    </div>
    <!-- /input-group -->
</body>


<!--jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--Pulling Wiki -->
<script src="wiki.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
